<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yachts</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="container header-container">
        <a href="" class="logo">yachtjet</a>

        <nav class="header-nav">
          <ul class="nav-list">
            <li class="nav-list-item">
              <a class="nav-list-link" href="">ABOUT</a>
            </li>
            <li class="nav-list-item">
              <a class="nav-list-link" href="">YACHTS</a>
            </li>
            <li class="nav-list-item">
              <a class="nav-list-link" href="">REVIEWS</a>
            </li>
          </ul>
        </nav>

        <ul class="icon-list">
          <li class="icon-list-item">
            <a href="https://www.instagram.com/goitclub/" target="_blank">
              <svg class="header-icon" width="24" height="24">
                <use href="./img/icons.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>

          <li class="icon-list-item">
            <a href="https://www.youtube.com/c/GoIT" target="_blank">
              <svg class="header-icon" width="24" height="24">
                <use href="./img/icons.svg#icon-youtube"></use>
              </svg>
            </a>
          </li>

          <li class="icon-list-item">
            <a href="https://www.facebook.com/goITclub/" target="_blank">
              <svg class="header-icon" width="24" height="24">
                <use href="./img/icons.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
        </ul>

        <button type="button" class="header-button js-open-menu">
          <svg class="icon-burger" width="28" height="28">
            <use href="./img/icons.svg#icon-burger"></use>
          </svg>
        </button>
      </div>
    </header>

    <div class="mob-menu js-menu-container">
      <div class="container mob-container">
        <div class="mob-logo-wrap">
          <a href="" class="logo">yachtjet</a>
          <button type="button" class="header-button mob-btn js-close-menu">
            <svg class="icon-close" width="16" height="16">
              <use href="./img/icons.svg#icon-close"></use>
            </svg>
          </button>
        </div>
        <nav class="mobile-nav">
          <ul class="mob-list">
            <li class="mob-item part">
              <a class="mob-nav-link" href="">ABOUT</a>
            </li>
            <li class="mob-item">
              <a class="mob-nav-link" href="">YACHTS</a>
            </li>
            <li class="mob-item">
              <a class="mob-nav-link" href="">REVIEWS</a>
            </li>
          </ul>
        </nav>
        <ul class="mob-icon-list">
          <li class="icon-list-item">
            <a href="https://www.instagram.com/goitclub/" target="_blank">
              <svg class="mob-icon" width="24" height="24">
                <use href="./img/icons.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>

          <li class="icon-list-item">
            <a href="https://www.youtube.com/c/GoIT" target="_blank">
              <svg class="mob-icon" width="24" height="24">
                <use href="./img/icons.svg#icon-youtube"></use>
              </svg>
            </a>
          </li>

          <li class="icon-list-item">
            <a href="https://www.facebook.com/goITclub/" target="_blank">
              <svg class="mob-icon" width="24" height="24">
                <use href="./img/icons.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
